<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('truck.jpg');
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
        }
        .container {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px 60px;
            width: 350px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: white;
        }
        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s ease;
        }
        input:focus {
            border-color: #8e44ad;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .link {
            display: block;
            font-size: 1.2em;
            margin-top: 20px;
            color: #1519ee;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }

        h1 {
            color: #00ff22;
            font-size: 4em;
            margin-right: 100px;
            margin-left: -400px;
            font-family: 'Merriweather', serif;
            display: inline-block;
            animation: flipVertical 4s infinite;
        }

        #message{
            color: rgb(255, 0, 0);
            font-size: 1.2em;
        }

        @keyframes flipVertical {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(180deg); /* Flip vertically */
            }
            100% {
                transform: rotateX(360deg); /* Complete flip */
            }
        }
    </style>
</head>
<body>
    <h1>RAV-T LOGIN PAGE</h1>
    <div class="container">
        <h2>Log In</h2>
        <div id="message"></div>
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="text" id="login-truck-serial" placeholder="Truck Serial Number" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="RAV-T-SIGNUP.html" class="link">Don't have an account? Sign up</a>
    </div>
    
    <script>
        // Login handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const truckSerial = document.getElementById('login-truck-serial').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the email, password, and truck serial number match
            const user = users.find(user => user.email === email && user.password === password && user.truckSerial === truckSerial);

            if (user) {
                // User found, login successful
                localStorage.setItem('user', JSON.stringify(user)); // Store the user in localStorage for session tracking
                document.getElementById('message').innerText = "Login successful!";
                window.location.href = "RAV-T.html";  // Redirect to welcome page or main dashboard
            } else {
                // If no matching user is found, show the error message
                document.getElementById('message').innerText = "Invalid credentials or truck serial number!";
            }
        });
    </script>

</html>
