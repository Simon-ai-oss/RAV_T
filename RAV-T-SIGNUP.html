<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('truck.jpg');
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px 60px;
            width: 350px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s ease;
        }
        input:focus {
            border-color: #8e44ad;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .link {
            display: block;
            margin-top: 20px;
            color: #002fff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }

        h1{
            color: #00ff22;
            font-size: 4em;
            margin-right: 100px;
            margin-left: -400px;
            font-family: 'Merriweather', serif;
            display: inline-block;
            animation: flipVertical 4s infinite;
        }

        #message{
            color: rgb(133, 8, 8);
            font-size: 1.5em;
        }


        @keyframes flipVertical {
            0% {
             transform: rotateX(0deg);
            }
            50% {
            transform: rotateX(180deg); /* Flip vertically */
            }
            100% {
            transform: rotateX(360deg); /* Complete flip */
            }
        }
    </style>
</head>
<body>
    <h1>RAV-T SIGN UP PAGE</h1>
    <form id="signup-form"><div class="container">
        <h2>SIGN UP PAGE</h2>
        <div id="message"></div>
        <div class="input-group">
            <input type="email" id="signup-email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="signup-password" placeholder="Password" required>
        </div>
        <div class="input-group">
            <input type="text" id="signup-truck-serial" placeholder="Truck Serial Number" required>
        </div>
        <button type="submit">Sign Up</button>
        <a href="RAV-T-LOGIN.html" class="link">Already have an account? Login</a>
    </div></form>


    <script>
        // Signup handler
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const truckSerial = document.getElementById('signup-truck-serial').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            // Check if email already exists
            if (users.some(user => user.email === email)) {
                document.getElementById('message').innerText = "Email already exists! Try logging in...";
                return;
            }
            // Save the new user with truck serial to localStorage
            users.push({ email, password, truckSerial });
            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById('message').innerText = "Signup successful! Redirecting to dashboard...";

            // Automatically call login after signup
            setTimeout(function() {
                // Call the login function
                autoLogin(email, password, truckSerial);
            }, 1000);  // Wait 1 second before attempting to log in
        });

        // Auto login after successful signup
        function autoLogin(email, password, truckSerial) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            // Find the user based on email, password, and truck serial
            const user = users.find(user => user.email === email && user.password === password && user.truckSerial === truckSerial);
            
            if (user) {
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = "RAV-T.html";  // Redirect to welcome page
            } else {
                document.getElementById('message').innerText = "Login failed after sign-up!";
            }
        }
    </script>

</body>
</html>


</body>
</html>
